<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->

<html>
	<!--<![endif]-->
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<title>Raj's Coding Quiz</title>
		<meta name="description" content="" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<!--  Style Sheets: The first stylesheet links the cdn path for bootstrap. -->
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
			integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
			crossorigin="anonymous"
		/>
		<!-- Custom CSS -->
		<link rel="stylesheet" href="./styles/styles.css" />
	</head>
	<body>
		<header>
			<!-- Navigation: The Start-->
			<!-- Create a nav bar that contains highcsore and timer -->
			<nav class="navbar navbar-light bg-light">
				<a class="navbar-brand" href="#"> View Highscores</a>
				<ul class="nav justify-content-end">
					<li class="nav-item">
						<a class="nav-link">Timer: <span id="timer">70</span></a>
					</li>
				</ul>
			</nav>
			<!-- Navigation: The End-->
		</header>
		<!-- Main Section: The Start-->

		<!-- need to center  -->
		<div class="container border px-5">
			<!-- Section-One-Content-START -->
			<div class="row" id="row-1">
				<div class="col-md-12">
					<div id="question-container">
						<div class="row">
							<div class="col-md-12">
								<div id="question">
									<h1>Coding Quiz Challenge</h1>
									<br />
									<p>
										Try to answer the following code related questions with the time
										limit.
									</p>
								</div>
							</div>
						</div>
						<div class="row"></div>
					</div>
				</div>
			</div>
			<!-- Section-One-Content-END -->

			<!-- Section-2-Content-START -->
			<div class="row border" id="row-2">
				<div class="col-md-12">
					<div class="results-container">
						<div class="col-md-3">
							<div id="answer-buttons" class="btn-grid hide">
								<div class="row" id="row-1">
									<button
										type="button"
										id="btn-1"
										answer-key="1"
										class="btn btn-primary m-1 answer"
									>
										Answer1
									</button>
								</div>
								<div class="row" id="row-2">
									<button
										type="button"
										id="btn-2"
										answer-key="2"
										class="btn btn-primary m-1 answer"
									>
										Answer2
									</button>
								</div>
								<div class="row" id="row-3">
									<button
										type="button"
										id="btn-3"
										answer-key="3"
										class="btn btn-primary m-1 answer"
									>
										Answer3
									</button>
								</div>
								<div class="row" id="row-4">
									<button
										type="button"
										id="btn-4"
										answer-key="4"
										class="btn btn-primary m-1 answer"
									>
										Answer4
									</button>
								</div>
							</div>
						</div>
						<div class="col-md-9"></div>
					</div>
				</div>
			</div>
			<!-- Section-2-Content-END -->

			<!-- Section-3-Content-Start -->
			<div class="row border" id="row-3">
				<div class="col-md-12">
					<div class="controls-container">
						<button type="button" id="start-btn" class="btn btn-primary start-btn">
							Start
						</button>
					</div>
				</div>
			</div>
			<!-- Section-3-Content-End -->
			<div id="highscore">
				<h3>All Done!</h3>
				<br />
				<p id="your-score">Great job!</p>
				<div class="input-group input-group-sm mb-3">
					<div class="input-group-prepend">
						<span class="input-group-text" id="inputGroup-sizing-sm">Initials</span>
					</div>
					<input
						type="text"
						class="form-control"
						aria-label="Sizing example input"
						aria-describedby="inputGroup-sizing-sm"
					/>
					<br />
					<input class="btn btn-primary" type="submit" value="Submit" />
				</div>
			</div>
		</div>

		<!-- Main Section: The End-->

		<!-- Scripts: jQuery, popper, bootstrap, and custom js -->
		<script
			src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
			integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
			integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
			crossorigin="anonymous"
		></script>
		<script
			src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
			integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
			crossorigin="anonymous"
		></script>
		<script src="scripts/script.js"></script>
	</body>
</html>
